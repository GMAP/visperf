version: "3.3"

services:
  machine:
    image: local/visperf-programming:latest
    container_name: visperf-programming
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
      - "8880:8880"
    volumes:
      - .:/home
      - /tmp/.X11-unix:/tmp/.X11-unix
    working_dir: /home
    environment:
      - DISPLAY=${DISPLAY}
